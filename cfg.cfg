//------- 1. Viewmodel

viewmodel_fov 68
viewmodel_presetpos 3
viewmodel_offset_x 2.5
viewmodel_offset_y 2
viewmodel_offset_z -1.5
cl_viewmodel_shift_left_amt 1.5
cl_viewmodel_shift_right_amt 0.75
viewmodel_recoil 0

cl_bob_lower_amt 5
cl_bobamt_lat .4
cl_bobamt_vert .25
cl_bobcycle 0.98

//------- 2. HUD and Radar

cl_radar_scale "0.4"
cl_radar_always_centered "1"
play_distance "1"
hud_showtargetid "1"
cl_showloadout "1"
cl_use_opens_buy_menu "0"

//------- 3. Aliases

// Jump Throw
alias "+jumpThrow" "+jump; -attack; -attack2"
alias "-jumpThrow" "-jump"

// Step Throw
alias "+stepThrow" "+forward; -attack; -attack2"
alias "-stepThrow"-forward"

// Jump Step Throw
alias "+stepJumpThrow" "+forward; +jump; -attack; -attack2"
alias "-stepJumpThrow" "-jump; -forward"

// Left Jump Step Throw
alias "+leftStepJumpThrow" "+forward; +moveleft; +jump; -attack; -attack2"
alias "-leftStepJumpThrow" "-jump; -forward; -moveleft"

// Crouch Jump
alias "+duckJump" "+jump; +duck"; 
alias "-duckJump" "-jump; -duck";

//------- 4. Binds

bind "G" "drop"
bind "a" "+moveleft;r_cleardecals"
bind "d" "+moveright;r_cleardecals"
